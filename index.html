<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- font awesome css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>My Portfolio</title>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <!-- Header Section -->
    <header class="bg-blue-500 text-white py-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">Mounir Achir</h1>
        <nav>
          <a href="#" class="mx-4 hover:text-gray-300">Home</a>
          <a href="#skills" class="mx-4 hover:text-gray-300">Skills</a>
          <a href="#projects" class="mx-4 hover:text-gray-300">Projects</a>
          <a href="#contact" class="mx-4 hover:text-gray-300">Contact</a>
        </nav>
      </div>
    </header>
    <!-- Hero Section -->
    <section
      id="hero"
      class="bg-cover bg-center bg-no-repeat py-24 text-center"
      style="
        background-image: url(https://t3.ftcdn.net/jpg/00/86/56/12/360_F_86561234_8HJdzg2iBlPap18K38mbyetKfdw1oNrm.jpg);
      "
    >
      <h2 class="text-4xl font-bold mb-4 text-white">Hello, I'm Mounir</h2>
      <p class="text-4xl font-bold mb-8 text-white">
        Passionate about web development and creating awesome things.
      </p>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="text-center py-12">
      <h2 class="text-4xl font-bold mb-8">Skills</h2>
      <div class="flex flex-wrap justify-center">
        <div class="m-4 p-4 bg-white shadow-md">HTML</div>
        <div class="m-4 p-4 bg-white shadow-md">CSS</div>
        <div class="m-4 p-4 bg-white shadow-md">Bootstrap</div>
        <div class="m-4 p-4 bg-white shadow-md">Tailwind</div>
      </div>
    </section>
    <!-- Projects Section -->
    <section id="projects" class="text-center py-12">
      <h2 class="text-4xl font-bold mb-8">Projects</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div class="bg-white p-4 shadow-md">
          <img src="Images/project1.PNG" alt="Project 1" class="w-full mb-4" />
          <h3 class="text-lg font-bold mb-2">Travel agency website</h3>
        </div>
        <div class="bg-white p-4 shadow-md">
          <img src="Images/project2.PNG" alt="Project 2" class="w-full mb-4" />
          <h3 class="text-lg font-bold mb-2">Online store website</h3>
        </div>
        <div class="bg-white p-4 shadow-md">
          <img src="Images/project3.PNG" alt="Project 1" class="w-full mb-4" />
          <h3 class="text-lg font-bold mb-2">Summer holiday website</h3>
        </div>
      </div>
    </section>
    <!-- Contact Form -->
    <section id="contact" class="text-center py-12">
      <h2 class="text-4xl font-bold mb-8">Contact</h2>
      <form class="max-w-md mx-auto">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-600"
            >Name</label
          >
          <input
            type="text"
            id="name"
            name="name"
            class="mt-1 p-2 w-full border rounded-md"
          />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-600"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="mt-1 p-2 w-full border rounded-md"
          />
        </div>
        <div class="mb-4">
          <label for="message" class="block text-sm font-medium text-gray-600"
            >Message</label
          >
          <textarea
            id="message"
            name="message"
            rows="4"
            class="mt-1 p-2 w-full border rounded-md"
          ></textarea>
        </div>
        <button
          type="submit"
          class="bg-blue-500 text-white py-2 px-4 rounded-md"
        >
          Submit
        </button>
      </form>
    </section>
    <!-- Footer -->
    <footer class="text-center mt-20 text-lg text-gray-700">
      <!-- Social Media Icons -->
      <div class="flex justify-center mb-4">
        <a href="#" class="text-gray-500 hover:text-blue-500 mx-2">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="text-gray-500 hover:text-blue-500 mx-2">
          <i class="fab fa-linkedin"></i>
        </a>
        <a
          href="https://github.com/mounirachir"
          class="text-gray-500 hover:text-blue-500 mx-2"
        >
          <i class="fab fa-github"></i>
        </a>
      </div>
      <p class="my-3">copyright my website 2023 &copy;</p>
    </footer>
  </body>
</html>
